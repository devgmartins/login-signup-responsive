<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Cadastro - Bem Vindo(a)!</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="title">Bem vindo(a)!</h1>
            <div class="social-links">
                <a href="https://github.com/login" target="_blank"><img src="assets/github-logo.svg" alt="Logo Github"></a>
                <a href="https://accounts.google.com" target="_blank"><img src="assets/google-logo.svg" alt="Logo Google"></a>
                <a href="https://facebook.com/login" target="_blank"><img src="assets/facebook-logo.svg" alt="Logo Facebook"></a>
            </div>
            <div class="input-box">
                <div class="input-group">
                    <input type="text" id="user" required>
                    <div class="placeholder">
                        <img src="assets/username.svg" alt="User image">
                        <label for="user">Nome de usuário</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <div class="placeholder">
                        <img src="assets/email.svg" alt="Email image">
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <div class="placeholder">
                        <img src="assets/password.svg" alt="Lock image">
                        <label for="password">Senha</label>
                    </div>
                </div>
            </div>
            <div class="submit-btn">
                <button class="btn">Cadastre-se</button>
            </div>
            <div class="sign-up">
                <span>Já possui um cadastro? <a href="index.html">Faça o login</a></span>
            </div>
        </header>
    </main>
</body>
</html>
